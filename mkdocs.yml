site_name: Bin2Cell Explorer Docs
site_description: Developer documentation for the Bin2Cell Explorer TissUUmaps plugin.
site_url: https://jjoseph12.github.io/TissuuMaps-Bin2Cell-Visualization-/
repo_url: https://github.com/jjoseph12/TissuuMaps-Bin2Cell-Visualization-
repo_name: jjoseph12/TissuuMaps-Bin2Cell-Visualization-
theme:
  name: material
  palette:
    scheme: default
    primary: custom
    accent: custom
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
nav:
  - Overview: index.md
  - Usage Guide: usage.md
  - Developer Guide: developer-guide.md
  - Architecture: architecture.md
  - Design Rationale: design-rationale.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
