{% extends "base.html" %}

{% block extrahead %}
  <style>
    :root {
      --md-primary-fg-color: #1c2e4a;
      --md-primary-fg-color--light: #2a3f5f;
      --md-primary-fg-color--dark: #0e1a2e;
      --md-accent-fg-color: #1c2e4a;
      --md-accent-fg-color--transparent: rgba(28, 46, 74, 0.1);
    }
    
    /* Header and navigation */
    .md-header {
      background-color: #1c2e4a;
    }
    
    /* Active navigation links */
    .md-nav__link--active,
    .md-nav__link:hover {
      color: #1c2e4a;
    }
    
    /* Buttons */
    .md-button--primary {
      background-color: #1c2e4a;
      border-color: #1c2e4a;
    }
    
    .md-button--primary:hover {
      background-color: #2a3f5f;
      border-color: #2a3f5f;
    }
    
    /* Code blocks accent */
    .md-typeset .highlight .gp {
      color: #1c2e4a;
    }
    
    /* Links */
    .md-typeset a {
      color: #1c2e4a;
    }
    
    .md-typeset a:hover {
      color: #2a3f5f;
    }
  </style>
{% endblock %}
